name: Build and deploy ASP.Net Core app to Azure Web App - aplicacao-servicosemnuvem-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Build with dotnet
        run: dotnet build ./SpotifyLike.Api --configuration Release

      - name: dotnet publish
        env:
          DOTNET_ROOT: ${{ runner.temp }}/dotnet
        run: dotnet publish ./SpotifyLike.Api -c Release -o "${{ runner.temp }}/spotifylike-api"

      - name: List files in artifact directory
        run: dir "${{ runner.temp }}/aplicacao-servicosemnuvem-api"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: "${{ runner.temp }}/spotifylike-api"

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: List files in downloaded artifact directory
        run: dir "${{ runner.temp }}/aplicacao-servicosemnuvem-api" # Ajuste conforme necess√°rio

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F7D0ED83053D4BE391D3BB3494A762B9 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D4667625A0B146EA9E523F26C0C122CF }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6C0B57D353CA407A83EE2B8EB6A5239E }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'aplicacao-servicosemnuvem-api'
          slot-name: 'Production'
          package: '${{ steps.download-artifact.outputs.path }}'
