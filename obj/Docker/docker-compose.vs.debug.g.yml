version: '3.4'

services:
  spotifylike.sts:
    image: spotifylike:dev
    container_name: SpotifyLike.STS
    build:
      target: base
      labels:
        com.microsoft.created-by: "visual-studio"
        com.microsoft.visual-studio.project-name: "SpotifyLike.STS"
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=1
      - ASPNETCORE_LOGGING__CONSOLE__DISABLECOLORS=true
      - NUGET_FALLBACK_PACKAGES=
    volumes:
      - /Users/brunolima/Projects/ServicosEmNuvem-Infnet/SpotifyLike.STS:/app
      - /Users/brunolima/Projects/ServicosEmNuvem-Infnet:/src
      - /Users/brunolima/vsdbg/vs2017u5:/remote_debugger:rw
      - /Users/brunolima/.nuget/packages/:/root/.nuget/packages:ro

    entrypoint: tail -f /dev/null
    labels:
      com.microsoft.visualstudio.debuggee.program: "dotnet"
      com.microsoft.visualstudio.debuggee.arguments: " --additionalProbingPath /root/.nuget/packages  \"/app/bin/Debug/net7.0/SpotifyLike.STS.dll\""
      com.microsoft.visualstudio.debuggee.workingdirectory: "/app"
      com.microsoft.visualstudio.debuggee.killprogram: "/bin/sh -c \"if PID=$$(pidof dotnet); then kill $$PID; fi\""
    tty: true